<div *ngIf="!done">
    cargando...
</div>

<div class='contenedor-principal' *ngIf="done">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Pacientes</a>
            <form class="d-flex">
                <button class="btn btn-primary" type="button" (click)="goToAddPaciente()">Agregar Titular</button>
            </form>
        </div>
    </nav>

    <div class="row" style="padding-top: 5px;">
      <div class="col-lg-4 col-md-6">
          <input class="mb form-control" placeholder="Filtro" type="text" (keyup)="onQuickFilterChanged($event)" />
      </div>
  </div>
  <br>
  <div class="container">
      <div class="row">
          <div class="col-12">
              <ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 400px;" [gridOptions]="tablaPacientes"
                  [pagination]="true"></ag-grid-angular>
          </div>
      </div>
  </div>
</div>
