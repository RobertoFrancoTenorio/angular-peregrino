<div class="mb-3 row" >
    <label class="col-sm-3 col-form-label" >Estado del Doctor</label>
    <div class="col-sm-9">
      <span>{{activo}}</span>
          <select class="form-control" formControlName="activo" [(ngModel)]="activo" >
            <option selected formControlName="activo" value="true" >Activo</option>
            <option formControlName="activo" value="false">Inactivo</option>
          </select>
    </div>
  </div>
