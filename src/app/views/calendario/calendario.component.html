<p>Display Event : {{ displayEvent | json}}</p>
<div class="cont_card">
  <h5>{{id}}</h5>
  <div class="cardd">
    <div class="card" style="width: 10rem;">
      <div class="card-body" id="totales">
        <h1 class="card-title" id="title_totales"><i class="fa fa-list-alt" aria-hidden="true"></i></h1>
        <h1 class="card-text" id="title_totales">{{totales}}</h1>
        <h5 class="sub_totales">Citas totales</h5>
      </div>
    </div>
  </div>
  <div class="cardd-4">
    <div class="card" style="width: 10rem;">
      <div class="card-body" id="asignadas">
        <h1 class="card-title" id="title_asignada"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i></h1>
        <h1 class="card-text" id="title_asignada">{{asignadas}}</h1>
        <h5 class="sub_asignada">Asignadas</h5>
      </div>
    </div>
  </div>
  <div class="cardd">
    <div class="card" style="width: 10rem;">
      <div class="card-body" id="pendientes">
        <h1 class="card-title" id="title_pendiente"><i class="fa fa-clock-o" aria-hidden="true"></i></h1>
        <h1 class="card-text" id="title_pendiente">{{pendientes}}</h1>
        <h5 class="sub_pendiente">Pendientes</h5>
      </div>
    </div>
  </div>
  <div class="cardd">
    <div class="card" style="width: 10rem;">
      <div class="card-body" id="rechazadas">
        <h1 class="card-title" id="title_rechazadas"><i class="fa fa-times" aria-hidden="true"></i></h1>
        <h1 class="card-text" id="title_rechazadas">{{rechazadas}}</h1>
        <h5 class="sub_rechazada">Rechazadas</h5>
      </div>
    </div>
  </div>
  <div class="cardd">
    <div class="card" style="width: 10rem;">
      <div class="card-body" id="terminadas">
        <h1 class="card-title" id="title_terminada"><i class="fa fa-check-square-o" aria-hidden="true"></i></h1>
        <h1 class="card-text" id="title_terminada">{{finalizadas}}</h1>
        <h5 class="sub_terminada">finalizadas</h5>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <label for="" class="form-label">Nueva Fecha</label>
    <input type="date" name="nuevaFecha" id="" class="form-control">
  </div>
  <div class="col-4"></div>
  <div class="col-4"></div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
