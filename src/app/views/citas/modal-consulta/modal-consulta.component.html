<div class="modal-header">
    <h4 class="modal-title pull-left"><i class="fa fa-info-circle" aria-hidden="true"></i> Información de la consulta</h4>
</div>

<div class="modal-body">
  <h5>Información del Paciente:</h5>
  <div class="row">
    <div class="col-6">
      <label for="" class="form-label">Paciente:</label>
      <input type="text" disabled value="{{currentCita.currentCita.detPaciente.nombre}}" class="form-control">
    </div>
    <div class="col-6">
      <label for="" class="form-label">Comentarios:</label>
      <input type="text" disabled value="{{currentCita.currentCita.comentarios}}" class="form-control">
    </div>
    <div class="col-6">
      <br>
      <label for="" class="form-label">Fecha de consulta:</label>
      <input type="text" disabled value="{{fechaConsulta}}" class="form-control">
    </div>
    <div class="col-3">
      <br>
      <label for="" class="form-label">Hora Inicio:</label>
      <input type="text" disabled value="{{currentCita.currentCita.cita_hora_ini}}" class="form-control">
    </div>
    <div class="col-3">
      <br>
      <label for="" class="form-label">Hora Fin:</label>
      <input type="text" disabled value="{{currentCita.currentCita.cita_hora_fin}}" class="form-control">
    </div>
  </div>
  <hr>

  <h5>Metodos de contacto:</h5>
  <div class="row">
    <div class="col-6">
      <label for="" class="form-label">Teléfono:</label>
      <input type="text" disabled value="{{currentCita.currentCita.detPaciente.telefono}}" class="form-control">
    </div>
    <div class="col-6">
      <label for="" class="form-label">Celular:</label>
      <input type="text" disabled value="{{currentCita.currentCita.detPaciente.telefono}}" class="form-control">
    </div>
    <div class="col-6">
      <br>
      <label for="" class="form-label">Email:</label>
      <input type="text" disabled value="{{currentCita.currentCita.detPaciente.email}}" class="form-control">
    </div>
  </div>
  <hr>
  <span class="action">
    <h5 class="respuesta">¿Obtuvo respuesta del paciente?</h5>
    <div class="btns">
      <button class="btn btn-success" (click)="realizarConsulta()"><i class="fa fa-check" aria-hidden="true"></i> Si</button>
      <button class="btn btn-danger" (click)="sinRespuesta()"><i class="fa fa-times" aria-hidden="true"></i> No</button>
    </div>
  </span>
</div>

<div class="modal-footer">
  <button class="btn btn-danger" (click)="cerrarModal()">Cerrar</button>
</div>
