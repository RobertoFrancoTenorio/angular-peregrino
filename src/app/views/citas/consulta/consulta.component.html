<div class="">
  <div class="col-lg-12 " style=" z-index: 1000; ">
    <h2 class="spancronometro" *ngIf="counter;"><span class="badge badge-success">Tiempo:{{cronometro}}</span></h2>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <h3 class="card-title"><i class="fa fa-medkit" aria-hidden="true"></i> Consulta</h3>
  </div>
  <form [formGroup]="consultaForm" (onSubmit)="enviarConsulta()">
   <ul class="list-group list-group-flush">
      <span class="cont">
        <h4>Información del Paciente</h4>
        <div class="row">
          <div class="col-6">
            <label for="" class="form-label">Nombre(s) del Paciente</label>
            <input type="text" formControlName="consulta_pac_nombre" readonly class="form-control">
          </div>
          <div class="col-3">
            <label for="" class="form-label">Primer Apellido del Paciente: </label>
            <input type="text" formControlName="consulta_paciente_primer_apellido" readonly class="form-control">
          </div>
          <div class="col-3">
            <label for="" class="form-label">Segundo Apellido del Paciente: </label>
            <input type="text" formControlName="consulta_paciente_segundo_apellido" readonly class="form-control">
          </div>
          <br>
          <div class="col-4">
            <label for="" class="form-label">Telefono: </label>
            <input type="text" formControlName="consulta_pac_telefono" readonly class="form-control">
          </div>
          <div class="col-4">
            <label for="" class="form-label">Celular: </label>
            <input type="text" formControlName="consulta_pac_celular" readonly class="form-control">
          </div>
          <div class="col-4">
            <label for="" class="form-label">Email: </label>
            <input type="text" formControlName="consulta_pac_celular" readonly class="form-control">
          </div>
          <div class="col-6">
            <label for="" class="form-label">Fecha de nacimiento: </label>
            <input type="text" formControlName="consulta_pac_f_nacimiento" readonly  class="form-control">
          </div>
        </div>
        <br>
      </span>
    </ul>
    <div class="card-body">
      <h3 class="card-title"><i class="fa fa-medkit" aria-hidden="true"></i> Registro de consulta</h3>
    </div>
    <ul class="list-group list-group-flush">
      <span class="cont">
        <div class="row">
          <div class="col-4">
            <label for="" class="form-label">Fecha de la consulta</label>
            <input type="text" value="{{fechaHoy}}" readonly id="" class="form-control">
          </div>
          <div class="col-4"></div>
          <div class="col-4"></div>
        </div>
      </span>
      <span class="cont">
        <h5>Signos vitales</h5>
        <br>
        <div class="row">
            <div class="col-3">
              <label for="" class="form-label">Presión Arterial</label>
              <input type="text" formControlName="consulta_presion_arterial" id="" class="form-control">
            </div>
            <div class="col-3">
              <label for="" class="form-label">Frecuencia cardiaca</label>
              <input type="text" formControlName="consulta_frec_cardiaca" id="" class="form-control">
            </div>
            <div class="col-3">
              <label for="" class="form-label">Frecuencia respiratoria</label>
              <input type="text" formControlName="consulta_frec_respiratoria" id="" class="form-control">
            </div>
            <div class="col-3">
              <label for="" class="form-label">Temperatura (°C)</label>
              <input type="text" formControlName="consulta_temp" id="" class="form-control">
            </div>
        </div>
      </span>
    </ul>
    <div class="card-body">
      <h3 class="card-title"><i class="fa fa-medkit" aria-hidden="true"></i> Nota Medica</h3>
    </div>
    <ul class="list-group list-group-flush">
      <span class="cont">
        <div class="col-12">
          <textarea class="form-control" formControlName="consulta_nota_medica" rows="5"></textarea>
        </div>
      </span>
    </ul>
    <div class="card-body">
      <h3 class="card-title"><i class="fa fa-medkit" aria-hidden="true"></i> Diagnostico</h3>
    </div>
    <ul class="list-group list-group-flush">
      <span class="cont">
        <div class="col-12">
          <textarea class="form-control" formControlName="consulta_diagnostico" rows="3"></textarea>
        </div>
      </span>
    </ul>
    <div class="card-body">
      <h3 class="card-title"><i class="fa fa-medkit" aria-hidden="true"></i> Tratamiento</h3>
    </div>
    <ul class="list-group list-group-flush">
      <span class="cont">
        <div class="col-12">
          <textarea class="form-control" formControlName="consulta_tratamiento" rows="3"></textarea>
        </div>
      </span>
    </ul>
  </form>
  <div class="modal-footer">
    <button class="btn btn-success" (click)="enviarConsulta()" [disabled]="">Guardar</button>
    <button class="btn btn-danger" (click)="cancelar()">Cancelar</button>
  </div>
</div>
